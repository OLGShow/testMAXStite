<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ–Ω—é –∑–∞–∫–∞–∑–∞</title>
  <style>
    body { font-family: Arial, sans-serif; background: #181828; color: #fff; padding: 20px; }
    .item { display: flex; align-items: center; margin: 10px 0; padding: 10px; background: #222; border-radius: 8px; }
    .item img { width: 48px; margin-right: 10px; }
    .item button { margin-left: auto; }
    #cart { margin-top: 20px; background: #333; padding: 15px; border-radius: 8px; }
    .btn { background: #2d7cff; color: #fff; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #1e5dd6; }
  </style>
</head>
<body>
  <h2>üçî –ú–µ–Ω—é –∑–∞–∫–∞–∑–∞</h2>
  <div id="menu"></div>
  <div id="cart"></div>
  <script>
    const items = [
      { name: '–ë—É—Ä–≥–µ—Ä', price: 700, img: 'üçî' },
      { name: '–ö–∞—Ä—Ç–æ—à–∫–∞', price: 70, img: 'üçü' },
      { name: '–ü–∏—Ü—Ü–∞', price: 610, img: 'üçï' },
      { name: '–ö–æ—Ñ–µ', price: 50, img: '‚òï' }
    ];
    const cart = [];
    const menuDiv = document.getElementById('menu');
    const cartDiv = document.getElementById('cart');

    function renderMenu() {
      menuDiv.innerHTML = '';
      items.forEach((item, i) => {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `<span style="font-size:2em">${item.img}</span> <span>${item.name} ‚Äî ${item.price}‚ÇΩ</span> <button class="btn" onclick="addToCart(${i})">+</button>`;
        menuDiv.appendChild(el);
      });
    }

    window.addToCart = function(i) {
      cart.push(items[i]);
      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        cartDiv.innerHTML = '<h3>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</h3>';
        return;
      }
      let sum = cart.reduce((s, x) => s + x.price, 0);
      cartDiv.innerHTML = '<h3>üõí –ö–æ—Ä–∑–∏–Ω–∞:</h3>' +
        cart.map(x => `${x.img} ${x.name} ‚Äî ${x.price}‚ÇΩ`).join('<br>') +
        `<br><br><b>–ò—Ç–æ–≥–æ: ${sum}‚ÇΩ</b>`;
    }

    renderMenu();
    renderCart();
  </script>
</body>
</html>
